<div class="container">
    <div class="row">
        <div class="col-8">
            <h4>Account Detail</h4> 
            <div>
                <a class="btn btn-primary btn-sm btn-block" href="{% url 'trading-edit' result.id %}"> 
                    Edit
                </a>
                <a class="btn btn-primary btn-sm btn-block" href="{% url 'trading-delete' result.id %}"> 
                    Delete
                </a>
            </div>
            <hr>
            <div>
                <p class="article-content"> Application name : {{ result.application_name }}</p> 
                <p class="article-content"> Username : {{ result.username }}</p> 
                <p class="article-content"> Email : {{ result.email }}</p> 
                <p class="article-content"> Password : {{ result.password }}</p> 
            </div>
        </div>
    </div>
</div>
